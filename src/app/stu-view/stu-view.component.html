<table>
    <tr>
        <th>Faculty Name</th>
        <th>Faculty Email</th>
        <th>Slots</th>
        <!-- <th>Actions</th> -->
    </tr>
    <tr *ngFor = "let row of details">
        <td>{{row.name}}</td>
        <td>{{row.email}}</td>
        <td>
            <table class="slots1">
                <tr *ngFor = "let slot of row.slots">
                    <td *ngIf="!slot.isBooked"><button class="btn1" (click)="bookSlot(row.email,slot.datetime,slot.isBooked,row.name)">{{slot.datetime}}</button></td>
                    <td *ngIf="slot.isBooked"><button disabled>{{slot.datetime}}</button></td>
                </tr>
            </table>
        </td>
        <!-- <td><button class="btn btn-primary" (click)="bookSlot(row.email)">Schedule</button></td> -->
        <!-- <td><button>Book</button></td> -->
    </tr>
</table>
<div class="wrapper" *ngIf="open">
    <div class="sidebar">
        <div class="closeBar" (click)="closeBar()">☰</div>
        <div class="profile">
            <!-- <img src="https://1.bp.blogspot.com/-vhmWFWO2r8U/YLjr2A57toI/AAAAAAAACO4/0GBonlEZPmAiQW4uvkCTm5LvlJVd_-l_wCNcBGAsYHQ/s16000/team-1-2.jpg" alt="profile_picture"> -->
            <h3>{{user1.name}}</h3>
            <p>{{user1.email}}</p>
            <ul *ngFor="let slot of mySlots">
                <li *ngIf="isFutureTime(slot.slot)"><button>{{slot.slot}} - {{slot.fac_name}}</button></li>
                <li *ngIf="isPastTime(slot.slot)"><button (click)="joinCall(slot.slot)">{{slot.slot}} - {{slot.fac_name}} - join</button></li>
                <li *ngIf="isDisable(slot.slot)"><button disabled style="cursor: not-allowed;">{{slot.slot}} - {{slot.fac_name}}</button></li>
                
            </ul>
            <p class="p">Please Click on the Time Slot with 'join' to start the call</p>
        </div>
    </div>

</div>
