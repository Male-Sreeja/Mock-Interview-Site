    <div class="wrapper">

        <!-- <div class="text-center mt-4 name">

        <form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm.value)" class="p-3 mt-3">
            
            
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
            <label for="role" placeholder="Role">Role</label><br><br>
            <select ngModel name="role" #role=ngModel id="role" style="background-color:transparent; border: none; text-align:center;">
                <option value=""></option>
                <option value="Student">Student</option>
                <option value="Faculty">Faculty</option>
                <option value="Admin">Admin</option>
            </select>
            </div>
             
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" ngModel name="email" id="userName" #email=ngModel placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" ngModel name="password" id="pwd" #password=ngModel placeholder="Password">
            </div>
            <button class="btn mt-3" type=submit style="cursor: pointer;">Login</button>
        </form>
        <div class="text-center fs-6">
            <a><button (click)="showForm()" style="border: none;">Update password?</button></a> 
        </div>
    </div>
    </div>
    <form #chgPwd="ngForm" (ngSubmit)="upPwd(chgPwd.value)">
      <div class="overlay" *ngIf="show" >
          <div class="content" >
              <div class="close" (click)="closeForm()">
                 &times; 
              </div>
              Email: <input type="text" class="form-control" ngModel name="email" #email=ngModel required><br>
              Old Password: <input type="password" class="form-control" ngModel name="password" #password=ngModel required><br>
              New Password: <input type="password" class="form-control" ngModel name="newPwd" #newPwd=ngModel required><br>
              Confirm Password: <input type="password" class="form-control" ngModel name="cnfmPwd" #cnfmPwd=ngModel required><br>
              <button class="btn btn-primary mt-4">Submit</button>
          </div>
      </div>
  </form>
